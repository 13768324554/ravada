<div ng-repeat="machine in list_machines" ng-show="{{machine.is_base}}">
    <div class="col-sm-4">
    <div class="panel panel-success machine">

    <div class="panel-heading">
        <h3 class="panel-title">{{machine.name}}</h3><br>
        <img id="screensh" src="/img/screenshots/{{machine.id}}.png">
    </div>
    <div class="panel-body machine-card">
        <a type="button"  class="btn btn-success" href="/machine/clone/{{machine.id}}.html"><strong>&nbsp;<i class="fa fa-play" aria-hidden="true"></i>&nbsp;Start</strong></a>
        <button type="button"  class="btn btn-danger" onclick="machShutdown({{machine.id}})":wq
        ><strong>&nbsp;<i class="fa fa-power-off" aria-hidden="true"></i>&nbsp;Shutdown</strong></button>
        <a type="button"  class="btn btn-danger" href="/machine/pause/{{machine.id}}.html"><strong>&nbsp;<i class="fa fa-power-off" aria-hidden="true"></i>&nbsp;Pause</strong></a>
    </div>
    </div>
    </div>
</div>
