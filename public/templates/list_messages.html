
<div class="panel-body">
    <div class="col-lg-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Subject</th>

                    <th>Date</th>

                    <th>Actions</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="message in list_message">
                    <td><div ng-show="{{message.date_read == null}}"><i class="fa fa-circle" aria-hidden="true" style="color:#33ccff; margin:0 5px 0 0; size: 0.5em;"></i><b>{{message.subject}}</b></div>
                        <div ng-show="{{message.date_read != null}}">{{message.subject}}</div>
                    </td>
                    
                    <td><div ng-show="{{message.date_read == null}}"><b>{{message.date_send}}</b></div>
                        <div ng-show="{{message.date_read != null}}">{{message.date_send}}</div></td>

                    <td>
                        <a ng-show="{{message.date_read == null}}" href="messages/{{message.id}}.html" class="btn btn-success">Mark as Read</a>

                        <button class="btn btn-info">View</button>
                    </td>
                    
                </tr>
            </tbody>
        </table>        
    </div>
</div>
